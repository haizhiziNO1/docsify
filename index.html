  <script>
    function url_parse(url) {
        var left = url.indexOf('/#/');
        if(left < 0) {
          return url;
        }
        var right = url.lastIndexOf('?');
        if (right <= 0 || right < left) {
          right = url.length;
        }
        return url.substring(left, right);
    }

    function get_talk_id() {
      gittalk_id = url_parse(location.href);
